plugins {
  id 'java'
  id 'maven'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '4.0.3'
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation(group:'com.github.dialogos-project', name:'dialogos', version:'2.0.6-SNAPSHOT') {
    exclude module: 'DialogOS_SphinxPlugin'
    exclude module: 'DialogOS_MaryTTSPlugin'
    exclude module: 'TTSClient'
    exclude module: 'SpeechClient'
    exclude module: 'RecognizerClient'
    exclude module: 'com.clt.audio'
  }
  
  compile 'com.amazon.alexa:ask-sdk:2.11.1'

//  implementation 'com.amazon.alexa:ask-sdk-core:2.11.1'
//  implementation 'com.amazon.alexa:ask-sdk-model:1.11.1'
//  implementation 'com.amazon.alexa:ask-sdk-runtime:2.11.1'
//  implementation 'com.amazon.alexa:ask-sdk-lambda-support:2.11.1'
    
  runtime(group:'com.github.dialogos-project', name:'dialogos', version:'2.0.6-SNAPSHOT') {
    exclude module: 'DialogOS_SphinxPlugin'
    exclude module: 'DialogOS_MaryTTSPlugin'
    exclude module: 'TTSClient'
    exclude module: 'SpeechClient'
    exclude module: 'RecognizerClient'
    exclude module: 'com.clt.audio'
  }
}

mainClassName = 'com.clt.dialogos.DialogOS'
//mainClassName = 'dialogos_project.alexa.Plugin'

def version = '2.0.1'  // DO NOT EDIT - THIS IS CHANGED BY THE RELEASE SCRIPT
def group = 'com.github.dialogos-project'
project.version = version

apply plugin: 'maven-publish' // to provide "gradlew publishToMavenLocal"
// configuration for maven-publish plugin
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.dialogos-project'
            artifactId = 'dialogos-alexa-plugin'
	    version = version
            from components.java
        }
    }
}



shadowJar {
   minimize {
      exclude(dependency('commons-logging:.*:.*'))
   }
   
   manifest {
	attributes 'Main-Class': mainClassName
    }
}


